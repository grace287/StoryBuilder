services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: storybuilder-postgres
    environment:
      POSTGRES_USER: storybuilder
      POSTGRES_PASSWORD: storybuilder123
      POSTGRES_DB: storybuilder
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storybuilder"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (실시간 저장, 캐시)
  redis:
    image: redis:7-alpine
    container_name: storybuilder-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: storybuilder-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://storybuilder:storybuilder123@postgres:5432/storybuilder
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
